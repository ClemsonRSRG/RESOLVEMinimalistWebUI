<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="UTF-8">

	<title>RESOLVEMinimalistWebUI</title>
	
	<!-- CSS -->

	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="public/css/ace-ui.css">
	
	<!-- Ace JavaScript Library -->

		integrity="sha256-FNYX6eQJSD/kVAdswuU4OEUxdLLOehefwNyRU8hiUzc=" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Page Header -->
	<header id="page-header" class="navbar navbar-expand navbar-dark flex-column flex-md-row">
		<h1 class="navbar-brand mb-0">RESOLVEMinimalistWebUI <span class="badge badge-pill badge-info">Ace Editor</span></h1>
		<ul class="navbar-nav flex-row ml-md-auto">
			<li class="nav-item dropdown mr-md-2">
				<a class="nav-link dropdown-toggle pb-0" href="#" id="editorDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Switch Editor</a>
				<div class="dropdown-menu dropdown-menu-right m-0" aria-labelledby="editorDropdown">
					<a class="dropdown-item text-center" href="#">Ace</a>
					<a class="dropdown-item text-center" href="ui-codemirror.html">CodeMirror</a>
				</div>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="https://www.cs.clemson.edu/resolve/" target="_blank"><i class="fas fa-home fa-fw" aria-hidden="true"></i>&nbsp; RSRG Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="https://resolve.cs.clemson.edu/beginToReason/" target="_blank"><i class="fas fa-external-link-alt fa-fw" aria-hidden="true"></i>&nbsp; BeginToReason</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="https://resolve.cs.clemson.edu/" target="_blank"><i class="fas fa-external-link-alt fa-fw" aria-hidden="true"></i>&nbsp; WebIDE</a>
			</li>
		</ul>
	</header>
	
	<!-- Container Block -->
	<div class="container-fluid w-100 px-4">
		<div id="page-content" class="card">
			<div class="card-header">
				<div class="btn-toolbar" role="toolbar" aria-label="Action Toolbar">
					<div class="btn-group mr-auto" role="group" aria-label="Compiler Buttons">
						<button id="verifyButton" class="btn btn-outline-primary" type="button" onclick="submit()">MP-Prove</button>
					</div>
					<span class="d-none d-sm-block my-auto mr-2 text-muted">Change Font Size:</span>
					<button id="fontIncrease" class="btn btn-sm btn-outline-primary mr-1" type="button"><i class="fas fa-plus fa-fw" aria-hidden="true" title="+"></i></button>
					<button id="fontDecrease" class="btn btn-sm btn-outline-primary" type="button"><i class="fas fa-minus fa-fw" aria-hidden="true" title="-"></i></button>
				</div>
			</div>
			<div class="card-body p-0">
				<!-- Ace Editor -->
				<div id="editor" class="h-100"></div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div id="vcModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="vcModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header bg-info text-white">
					<h5 class="modal-title" id="vcModalLabel">Showing VCs</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body p-0">
					<div class="card">
						<div class="card-header">
							<ul class="nav nav-tabs card-header-tabs" id="vcTab" role="tablist">
								<li class="nav-item">
									<a class="nav-link active" id="vc0_1_tab" data-toggle="tab" href="#vc0_1_tab" role="tab" aria-controls="vc0_1_tab" aria-selected="true">VC #1</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" id="vc0_2_tab" data-toggle="tab" href="#vc0_2_tab" role="tab" aria-controls="vc0_2_tab" aria-selected="true">VC #2</a>
								</li>
							</ul>
						</div>
						<div class="card-body p-1">
							<div class="d-flex flex-column h-100">
								<div id="vcEditor"></div>
								<div id="vcInfo" class="px-4 py-2">
									<pre>VC Information Goes Here</pre>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Page Footer -->
	<footer id="page-footer" class="footer w-100 pt-2">
		<div id="page-footer-content" class="d-flex flex-column">
			<span class="text-light text-center">This research is funded in part by NSF grants CCF-1161916 and DUE-1611714.</span>
		</div>
	</footer>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<!-- Ace Rendering JavaScript -->
	<script src="public/javascript/ace/main.js"></script>
	<script src="public/javascript/ace/mode-resolve.js"></script>
	<script src="public/javascript/ace/editorUpdate.js"></script>
	<script src="public/javascript/test.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			createEditor();
			createVCEditor();
		});
	</script>
</body>

</html>
