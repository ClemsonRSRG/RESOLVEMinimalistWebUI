<!DOCTYPE html>

<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	
	<title>RESOLVEMinimalistWebUI</title>

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="public/images/resolve_logo.png">
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

	<link rel="stylesheet" href="public/css/ace-ui.css">

	<!-- JavaScript -->
    <script src="https://kit.fontawesome.com/d50a2fb57f.js"></script>
</head>
<body>
	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.min.js" integrity="sha256-qCCcAHv/Z0u7K344shsZKUF2NR+59ooA3XWRj0LPGIQ=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/theme-tomorrow.min.js" integrity="sha256-YT0+3b7Lo/F3hTpXOp7CEynLJZlByd6HAG71nXasf6s=" crossorigin="anonymous"></script>

	<!-- Ace Rendering JavaScript -->
	<script src="public/javascript/ace/main.js"></script>
	<script src="public/javascript/ace/mode-resolve.js"></script>
	<script src="public/javascript/ace/editorUpdate.js"></script>
	<script src="public/javascript/test.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			createEditor();
			createVCEditor();
		});
	</script>

	<!-- Page Header -->
	<header id="page-header" class="d-flex flex-column">
		<nav class="navbar navbar-expand navbar-dark flex-column flex-lg-row" role="navigation">
			<div class="navbar-brand">
				<img src="public/images/resolve_logo.png" class="d-none d-sm-inline-flex" width="40" height="40" alt="Clemson RESOLVE Logo">
				<span id="site-title" class="pl-1 text-center align-bottom">RESOLVEMinimalistWebUI</span>
				<span class="badge badge-pill badge-info d-none d-sm-inline-flex">Ace Editor</span>
			</div>
			<ul class="navbar-nav flex-row ml-lg-auto align-items-center text-center">
				<li class="nav-item dropdown mb-1 d-none d-sm-inline-flex">
					<a class="nav-link dropdown-toggle pb-0" href="#" id="editorDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Switch Editor</a>
					<div class="dropdown-menu dropdown-menu-right m-0" aria-labelledby="editorDropdown">
						<a class="dropdown-item text-center" href="#">Ace</a>
						<a class="dropdown-item text-center" href="ui-codemirror.html">CodeMirror</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://www.cs.clemson.edu/resolve/" target="_blank"><i class="fas fa-home fa-fw d-none d-sm-inline-flex" aria-hidden="true"></i><span class="d-none d-sm-inline-flex">&nbsp; </span>RSRG Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://resolve.cs.clemson.edu/beginToReason/" target="_blank"><i class="fas fa-external-link-alt fa-fw d-none d-sm-inline-flex" aria-hidden="true"></i><span class="d-none d-sm-inline-flex">&nbsp; </span>BeginToReason</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://resolve.cs.clemson.edu/" target="_blank"><i class="fas fa-external-link-alt fa-fw d-none d-sm-inline-flex" aria-hidden="true"></i><span class="d-none d-sm-inline-flex">&nbsp; </span>WebIDE</a>
				</li>
			</ul>
		</nav>
	</header>

	<!-- Page Content -->
	<main id="page-content" role="main">
		<div class="container-fluid">
			<div id="editorContent" class="d-flex flex-column border">
				<!-- Editor Toolbar -->
				<div id="editorToolbar" class="p-2 bg-light border-bottom text-muted">
					<div class="btn-toolbar font-weight-light" role="toolbar" aria-label="Editor Toolbar">
						<div id="compilerButtons" class="mr-auto">
							<button id="verifyButton" class="btn btn-success" type="button" onclick="submit()">Verify</button>
						</div>
						<div id="fontButtons" class="d-inline-flex">
							<span class="d-none d-md-block my-auto mr-2">Change Font Size:</span>
							<button id="fontIncrease" class="btn btn-sm btn-primary mr-1" type="button"><i class="fas fa-plus fa-fw" aria-hidden="true" title="+"></i></button>
							<button id="fontDecrease" class="btn btn-sm btn-primary" type="button"><i class="fas fa-minus fa-fw" aria-hidden="true" title="-"></i></button>
						</div>
					</div>
				</div>
				<!-- Ace Editor -->
				<div id="editor" class="flex-grow-1 p-0"></div>
			</div>
		</div>
	</main>

	<!-- Modal -->
	<div id="vcModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="vcModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header bg-info text-white">
					<h5 class="modal-title" id="vcModalLabel">Showing VCs</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body p-0">
					<div class="card">
						<div class="card-header">
							<ul id="vcTab" class="nav nav-tabs card-header-tabs" role="tablist">
							</ul>
						</div>
						<div class="card-body p-1">
							<div class="d-flex flex-column h-100">
								<div id="vcEditor"></div>
								<div id="vcTabContent" class="tab-content px-4 py-2 bg-light border border-info">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Page Footer -->
	<footer id="page-footer" class="footer w-100 py-2">
		<div class="d-flex flex-column flex-md-row justify-content-md-around align-items-center" style="background-color: inherit;">
			<div class="d-flex flex-row align-items-center px-2">
				<img src="public/images/rsrg-logo4.svg" width="60" height="60" class="d-none d-sm-inline-flex mr-2" alt="Clemson RSRG Logo 2">
				<div class="d-flex flex-column">
					<div id="copyright">Copyright &#9400; 2020 Clemson RSRG.</div>
					<div id="grants-institutions" class="pt-1">This research is funded in part by NSF grants CCF-1161916, DUE-1022941 and DUE-1611714.</div>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
